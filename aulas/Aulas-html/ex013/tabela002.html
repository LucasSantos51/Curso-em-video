<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas mais completas</title>
</head>
<style>
    body{font-family: Arial, Helvetica, sans-serif;}

    table{text-align: center;
    padding: 5px;
    border-collapse: collapse;
    width: 400px;
    }
    td, th{border: 3px solid black;
    padding: 5px;
    }
    tr.destaque{background-color: rgb(224, 224, 224);}
    thead, tfoot{background-color: rgb(20, 20, 20);
    color: white;
    }
    tbody >tr:nth-child(2n) {background-color: rgba(211, 211, 211, 0.651);}
    .num{text-align: right;}
</style>

<body>
    <h1>Tabelas maiores / Tabelas semantica</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
        <tr >
            <td>1</td>
            <td>São Paulo</td>
            <td class="num">42 024 937</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Minas Gerais</td>
            <td class="num">20 732 660</td>
        </tr>
        <tr >
            <td>3</td>
            <td>Rio de Janeiro</td>
            <td class="num">16 615 526</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Bahia</td>
            <td class="num">14 659 023</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Paraná</td>
            <td class="num">11 835 379</td>
        </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total dos estados</th>
                <td class="num"><strong>105.867.525</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
