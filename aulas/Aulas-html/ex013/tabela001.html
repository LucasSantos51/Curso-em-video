<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{font-family: Arial, Helvetica, sans-serif;}
    table{width: 400px;
        height: 400px;
        border-collapse: collapse;
    }
    tr.destaque{background-color: lightgray;}

    td{border: 1px solid black;
    padding: 5px;
    text-align: center;
    vertical-align: m;
    }
</style>
<body>
    <h1>Tabela simples</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr class="destaque">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
            <td>E2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
            <td>E3</td>
            <td>F3</td>
        </tr>
        <tr class="destaque">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
            <td>E4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
            <td>D5</td>
        </tr>
        <tr class="destaque">
            <td>A6</td>

        </tr>
        <tr>
            <td>A7</td>
            <td>B7</td>
        </tr>
        <tr class="destaque">
            <td>A8</td>
        </tr>
    </table>

</body>
</html>
