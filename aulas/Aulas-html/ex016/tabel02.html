    <title>tabela com COLGROUP</title>

<body>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        table{border-collapse: collapse;
        width: 300px;
        }
        td{border: 2px solid black; 
        padding: 5px;}
        col.azul{ background-color: lightblue;}
        col.verde{background-color: lightgreen;}
    </style>
    <table>

        <col class="verde">
        <col class="azul">
        <col class="verde">

        </tr>

        </tr>
        <tr>

</table>
</body>
</html>
