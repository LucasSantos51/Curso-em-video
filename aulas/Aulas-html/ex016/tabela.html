<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
</head>
<body>
    
    <style>
        table{font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        }
        th, td{border: 2px solid black;
        padding: 5px;
        }
        th {background-color: rgb(75, 75, 75);
        color: white;
        font-size: bolder;
        }

        .diferente{background-color: white;
        color: black;
        }
        .inf-color{background-color: rgb(75, 75, 75);
        color: white;
        font-size: bolder;}

    </style>

    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Diciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
        </thead>
        <tbody>
        
       
        <tr>
                <th rowspan="4" scope="rowgroup" class="diferente">Exatas</th>
                <td>Matemática</td>
                <td>9,5</td>
                <td>7,9</td>
                <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>9,6</td>
            <td>7,9</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>8,9</td>
            <td>8.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>10</td>
            <td>9</td>
            <td>0.0</td>
        </tr>
        <tr><th colspan="4" scope="row" >Média de Exatas</th> <td class="inf-color">0.0</td></tr>
        <tr>
            <th rowspan="2" scope="rowgroup" class="diferente">Humanas</th>
            <td>História</td>
            <td>10</td>
            <td>9.6</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>8.0</td>
            <td>10</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="row">Média de Humanas</th>
            <td class="inf-color">0.0</td>
        </tr>
        </tbody>
    
    </table>
</body>
</html>
