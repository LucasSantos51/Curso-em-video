<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
 <style>
    body{font-family: Arial, Helvetica, sans-serif;}

    div > p{
        display: none;
        color: brown;
        font-weight: bolder;
        font-size: 1.5em;
    }
    div:hover > p{ 
        display: block;
        color: black;
        background-color: aqua;
        width: 300px;
    }
    div:hover{ color: aqua;

    }
 </style>
<body>
    <h1>Utilizando Pseudo-classes</h1>
    
    <div>Passe o mouse aqui
        
        <p>Palavras escondidas</p>
        
    </div>
   <p>fim do exemplo</p>

</body>
</html>
