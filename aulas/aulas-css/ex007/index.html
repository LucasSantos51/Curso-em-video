<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elemento</title>
</head>
<style>
    body{font-family: Arial, Helvetica, sans-serif;}

    a{color: rgb(0, 172, 114);
    text-decoration: none;
    }
    
    a:hover{
        color: blue;
        text-decoration: underline;
    }
    a:active{color: yellowgreen;}
    .especial::after{
        content: '  [link]';
        color: tomato;
    }
</style>
<body> <h1>Pseudo-elemento</h1>
    <ol>
        <li><a href="https://www.youtube.com/" target="_blank" rel="esternal" class="especial">Canal do Youtube</a></li>
        <li><a href="https://pt-br.facebook.com" target="_blank" rel="esternal">Acesse meu facebook</a></li>
        <li><a href="https://www.spotify.com" target="_blank" rel="esternal" class="especial">Acesse o spotify</a></li>
    </ol>

</body>
</html>
