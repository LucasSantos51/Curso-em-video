<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos fundos</title>
 <link rel="stylesheet" href="fundo003.css">
</head>
<style>
    .quadrado{
        background-image: url(imagens/wallpaper003.jpg);
        border: 3px solid black;
        height: 200px;
        border-radius: 20px;
        margin: 5px;
        }
        #q1{background-position: left top;
        }
        #q2{background-position: right top;
        }
        #q3{background-position: center center;
        }
        #q4{background-position: right bottom;
        }
        #q5{background-position: left center;
        }
       
</style>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
    <div class="quadrado" id="q5"></div>
</body>
</html>
