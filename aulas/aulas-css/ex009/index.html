<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagens de fundo</title>
</head>
 <style>
    body{background-image: url(imagens/wallpaper005.jpg);}
    div.quadrado{
    display: inline-block;
    border: 3px solid black;
    border-radius: 10px;
    background-color: lightcyan;
    width: 300px;
    height: 300px;
    }
    #q1{ background-color: lightgreen;}
    
    #q2{background-image: linear-gradient(to bottom, red, green, blue);
    }
    #q3{background-image: url(imagens/pattern001.png);

    }
    #q4{background-image: url(imagens/pattern002.png);}
    #q5{background-image: url(imagens/pattern003.png);}
    #q6{background-image: url(imagens/pattern004.png);}
 </style>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
    <div class="quadrado" id="q5"></div>
    <div class="quadrado" id="q6"></div>
</body>
</html>
